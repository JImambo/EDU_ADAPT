<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription — EduAdapt</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/eduadapt-frontend/src/inscript.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Créer un compte</h1>
            <form id="signupForm" novalidate>
                <label for="fullname">Nom complet</label>
                <input id="fullname" name="fullname" type="text" required />

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />

                <label for="role">Rôle</label>
                <select id="role" name="role">
                    <option value="student">Étudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>

                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password" minlength="6" required />

                <label for="confirm">Confirmer le mot de passe</label>
                <input id="confirm" name="confirm" type="password" required />

                <div class="form-row">
                    <button type="submit" class="auth-button">S'inscrire</button>
                    <a href="Index.html" class="auth-link">Annuler</a>
                </div>

                <div id="message" class="form-message" aria-live="polite"></div>
            </form>
        </div>
    </div>

    <script>

    (function(){
        const form = document.getElementById('signupForm');
        const msg = document.getElementById('message');

        function show(text, ok=true){
            msg.textContent = text;
            msg.className = 'form-message ' + (ok ? 'success' : 'error');
        }

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const fullname = form.fullname.value.trim();
            const email = form.email.value.trim();
            const role = form.role.value;
            const password = form.password.value;
            const confirm = form.confirm.value;

            if(!fullname || !email || !password) { show('Veuillez remplir tous les champs.', false); return; }
            if(password !== confirm) { show('Les mots de passe ne correspondent pas.', false); return; }
            if(password.length < 6) { show('Le mot de passe doit contenir au moins 6 caractères.', false); return; }

            const users = JSON.parse(localStorage.getItem('edu_users') || '[]');
            if(users.some(u => u.email === email)){
                show('Un compte existe déjà avec cet e-mail.', false);
                return;
            }

            users.push({ fullname, email, role, createdAt: new Date().toISOString() });
            localStorage.setItem('edu_users', JSON.stringify(users));

            show('Inscription réussie. Redirection...', true);
            setTimeout(() => window.location.href = 'Index.html', 1200);
        });
    })();
    </script>
</body>
</html>
