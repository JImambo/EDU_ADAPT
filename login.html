<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion — EduAdapt</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/eduadapt-frontend/src/inscript.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>Connexion</h1>
            <form id="loginForm" novalidate>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
 
                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password" required />
 
                <div class="form-row">
                    <button type="submit" class="auth-button">Se connecter</button>
                    <a href="inscript.html" class="auth-link">Créer un compte</a>
                </div>
 
                <div id="login-message" class="form-message" aria-live="polite"></div>
            </form>
        </div>
    </div>
    <script>
    (function(){
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('login-message');
 
        function show(text, ok=true){
            msg.textContent = text;
            msg.className = 'form-message ' + (ok ? 'success' : 'error');
        }
 
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const email = form.email.value.trim();
            const password = form.password.value;
 
            if(!email || !password) { show('Veuillez remplir tous les champs.', false); return; }
 
            const users = JSON.parse(localStorage.getItem('edu_users') || '[]');
            const user = users.find(u => u.email === email);
 
            if(!user) {
                show('Aucun compte trouvé avec cet e-mail.', false);
                return;
            }
            // Pour la démo, le mot de passe n'est pas stocké, donc on accepte tout mot de passe
            // En production, il faut stocker et vérifier le mot de passe !
            show('Connexion réussie. Redirection...', true);
            setTimeout(() => window.location.href = 'Index.html', 1200);
        });
    })();
    </script>
</body>
</html>
